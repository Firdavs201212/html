<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: yellow;
        }
        td {
            font-weight: bold;
        }
        .header {
            background-color: cyan;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        .red {
            background-color: red;
            color: white;
        }
        .green {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Employee Information</div>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="red">John Doe</td>
            <td class="red">Developer</td>
            <td class="green">$60,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="red">Jane Smith</td>
            <td class="red">Designer</td>
            <td class="green">$50,000</td>
        </tr>
        <tr>
            <td>3</td>
            <td class="red">Bob Johnson</td>
            <td class="red">Manager</td>
            <td class="green">$70,000</td>
        </tr>
    </table>
</body>
</html>
